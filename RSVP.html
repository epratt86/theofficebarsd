    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      content="Cocktails and entertainment in North Park since 1948. Happy hour daily, entertainment nightly."
    />

    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>RSVP | The Office Bar</title>
  </head>

  <body id="contact">
    <!-- navigation -->

    <!-- rsvp header -->
    <header id="rsvp-header">
      <div class="container">
        <div class="row">
          <div class="d-flex col-md-12">
            <h1 class="display-4 m-4">RSVP</h1>
          </div>
        </div>
      </div>
      <hr />
    </header>

    <!-- Contact Section -->
    <section id="rsvp-section" class="py-3">
      <!-- Desktop view -->
      <div class="row">
        <div class="col-md-12 mb-4">
          <div class="card text-center p-2">
            <div class="card-body">
              <p>Make A Reservation</p>
              <form
                action="/"
                method="POST"
                class="col"
                name="Contact Us (desktop)"
                netlify
              >
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        name="Name"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        name="Email"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Phone #"
                        name="Phone Number"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea
                        class="form-control"
                        name="Message"
                      >I would like to RSVP for ...</textarea>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <input
                        type="submit"
                        class="btn btn-outline-danger btn-block"
                        value="Submit"
                      />
                      <div data-netlify-recaptcha></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="js/scrips.js"></script>
  </body>
</html>
