  <body id="home">
    <!-- fb script -->
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src =
          "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <!-- navigation -->
    <div class="btn-toggle-nav" onclick="toggleNav()">
      <div id="wrapper">
        <div class="circle icon">

    <aside class="nav-sidebar">
      <ul>
        <li><a href="index">Home</a></li>
        <li><a href="events" class="active">Events</a></li>
        <li><a href="contact">Contact</a></li>

    <!-- events header -->
    <header id="events-header">
      <div class="container">
        <div class="row p-2">
          <div class="col-md-12">
            <h1>Events</h1>
            <h5>@theofficebarsd</h5>
          </div>
        </div>
      </div>
      <hr />
    </header>

    <!-- events section -->
    <section id="events" class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-3">
            <div
              class="fb-page"
              data-href="https://www.facebook.com/theofficebarsd"
              data-tabs="events"
              data-small-header="true"
              data-adapt-container-width="true"
              data-hide-cover="true"
              data-show-facepile="true"
            >
              <blockquote
                cite="https://www.facebook.com/theofficebarsd"
                class="fb-xfbml-parse-ignore"
              >
                <a href="https://www.facebook.com/theofficebarsd"
                  >The OfficeBARSD</a
                >
              </blockquote>
            </div>
          </div>
          <!-- <div class="col-md-4 py-3">
            <img src="img/Thursdays.jpg" alt="" class="img-fluid" />
          </div> -->
          <div class="col-md-6">
            <div class="card text-center p-2">
              <div class="card-body">
                <form
                  name="rsvp"
                  method="POST"
                  data-netlify="true"
                  netlify-honeypot="bot-field"
                >
                  <p class="u-visually-hidden">
                    <label
                      >Donâ€™t fill this out if you're human:
                      <input name="bot-field"
                    /></label>
                  </p>
                  <p id="rsvp">
                    See an event you want to RSVP for? We'll waive the cover
                    charge if you arrive by 10pm.
                    <small class="d-block">some restrictions apply</small>
                  </p>

                  <span>
                    <input
                      name="name"
                      type="text"
                      placeholder="Name"
                      required
                    />
                  </span>
                  <span>
                    <input
                      name="email"
                      type="email"
                      placeholder="Email"
                      required
                    />
                  </span>
                  <input
                    id="datepicker"
                    name="date"
                    placeholder="select date"
                    required
                  />

                  <button
                    type="submit"
                    value="Submit"
                    id="Form-submit"
                    class="btn btn-block btn-danger my-3"
                  >
                    Submit
                  </button>
                  <div data-netlify-recaptcha="true"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="main-footer" class="text-center">
      <div class="container">
        <div class="row">
          <div class="col">
            <!-- Begin Mailchimp Signup Form -->
            <link
              href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css"
              rel="stylesheet"
              type="text/css"
            />
            <div id="mc_embed_signup">
              <form
                action="https://epratt.us19.list-manage.com/subscribe/post?u=e48eb00d3affd286ee30bf450&amp;id=397fc9813c"
                method="post"
                id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form"
                class="validate"
                target="_blank"
                novalidate
              >
                <div id="mc_embed_signup_scroll">
                  <label for="mce-EMAIL"
                    >Sign up for our mailing list and stay up to date with
                    upcoming events and special promotions</label
                  >
                  <div class="flex-row">
                    <div class="col d-flex justify-content-center">
                      <input
                        type="email"
                        value=""
                        name="EMAIL"
                        class="email"
                        id="mce-EMAIL"
                        placeholder="email address"
                        required
                      />
                      <div class="clear">
                        <input
                          type="submit"
                          value="Subscribe"
                          name="subscribe"
                          id="mc-embedded-subscribe"
                          class="button"
                        />
                      </div>
                    </div>
                  </div>
                  <!--
                    real people should not fill this in and expect good things - do not remove this or risk form bot signups
                  -->
                  <div
                    style="position: absolute; left: -5000px;"
                    aria-hidden="true"
                  >
                    <input
                      type="text"
                      name="b_e48eb00d3affd286ee30bf450_397fc9813c"
                      tabindex="-1"
                      value=""
                    />
                  </div>
                </div>
              </form>
            </div>

            <!-- End mc_embed_signup -->
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img
              src="img/TheOfficeText-white.png"
              alt="The Office Bar logo"
              class="img-fluid p-2"
            />
          </div>
        </div>
      </div>
    </footer>

    <script
